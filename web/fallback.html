<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening App...</h1>
        <div class="spinner"></div>
        <p>If the app doesn't open, you'll be redirected to the app store.</p>
    </div>

    <script>
        // Get the deep link path from URL parameters or use current path
        const urlParams = new URLSearchParams(window.location.search);
        const deepLinkPath = urlParams.get('path') || window.location.pathname;
        const queryParams = window.location.search;

        // App store URLs
        const androidStoreUrl = 'https://play.google.com/store/apps/details?id=com.dempapp.demoapp';
        const iosStoreUrl = 'https://apps.apple.com/app/idYOUR_IOS_APP_ID'; // Replace with your iOS App ID

        // Custom URL scheme (for fallback)
        const customScheme = 'demoapp://' + deepLinkPath + queryParams;
        
        // Universal link (HTTPS)
        const universalLink = window.location.origin + deepLinkPath + queryParams;

        // Detect platform
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Function to redirect to app store
        function redirectToStore() {
            const storeUrl = isIOS ? iosStoreUrl : (isAndroid ? androidStoreUrl : androidStoreUrl);
            window.location.href = storeUrl;
        }

        // Try to open the app
        function tryOpenApp() {
            let appOpened = false;
            const startTime = Date.now();

            // Try custom URL scheme first
            if (isIOS) {
                // For iOS, try custom scheme
                window.location.href = customScheme;
                
                // Check if app opened (iOS will hide the page if app opens)
                setTimeout(() => {
                    if (Date.now() - startTime < 2500) {
                        // App likely opened
                        appOpened = true;
                    }
                }, 100);
            } else if (isAndroid) {
                // For Android, try intent URL
                const intentUrl = 'intent://' + deepLinkPath.replace('/', '') + queryParams + '#Intent;scheme=demoapp;package=com.dempapp.demoapp;end';
                window.location.href = intentUrl;
                
                // Fallback to custom scheme
                setTimeout(() => {
                    if (!appOpened) {
                        window.location.href = customScheme;
                    }
                }, 500);
            }

            // If app doesn't open within 2.5 seconds, redirect to store
            setTimeout(() => {
                if (!appOpened && document.hasFocus()) {
                    redirectToStore();
                }
            }, 2500);
        }

        // Also try universal link
        function tryUniversalLink() {
            // Try opening with universal link
            window.location.href = universalLink;
        }

        // Start the process
        if (isIOS || isAndroid) {
            // Try universal link first (works better for installed apps)
            tryUniversalLink();
            
            // Also try custom scheme as backup
            setTimeout(tryOpenApp, 100);
        } else {
            // Desktop or unknown platform - just redirect to store
            redirectToStore();
        }

        // Blur detection (if page loses focus, app likely opened)
        window.addEventListener('blur', () => {
            // App likely opened, don't redirect
        });
    </script>
</body>
</html>
